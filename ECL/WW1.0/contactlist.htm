<!--
*=================================================================================
* This screen is the main application screen which shows the list of
* "Emergency" Contacts.
*=================================================================================
-->
<div data-bb-type="screen" data-bb-effect="fade" data-bb-scroll-effect="on" data-bb-indicator="true" id="contactList">
	<div data-bb-type="title" data-bb-caption="Emergency Contact List"></div>

	<div id="searchDiv" style="display: none">
		<input id="searchEdit" type="text" value="" placeholder="Search" oninput="app.contactList.updateSearchList(event)" onblur="app.contactList.hideSearchField()" />
	</div>

	<div id="listContent" data-bb-type="image-list" data-bb-images="none" data-bb-header-justify="left" data-bb-header-style="solid" data-bb-context="true">
		<br/>
		<br/>
		<br/>
		<center>
			No entries currently
			<br/>
			exist in your
			<br/>
			Emergency Contact List.
		</center>
	</div>

	<div data-bb-type="context-menu" id="contactActions">
		<div data-bb-type="action" data-bb-img="local:///img/actionbar/outgoing_call.png" onclick="app.contactList.doContextMenuCall();">
			Call
		</div>
		<div data-bb-type="action" data-bb-img="local:///img/actionbar/mail.png" onclick="app.contactList.doContextMenuEmail();">
			Email
		</div>
		<div data-bb-type="action" data-bb-img="local:///img/actionbar/chat.png" onclick="app.contactList.doContextMenuSMS();">
			Text
		</div>
		<div data-bb-type="action" data-bb-img="local:///img/actionbar/bbm.png" onclick="app.contactList.doContextMenuPIN();">
			PIN message
		</div>
	</div>

	<div data-bb-type="action-bar">
		<div data-bb-type="action" data-bb-style="button" data-bb-selected="true" data-bb-overflow="true" data-bb-img="local:///img/actionbar/search.png"
		onclick="app.contactList.showSearchField()">
			Search
		</div>
		<div data-bb-type="action" data-bb-style="button" data-bb-selected="true" data-bb-overflow="true" data-bb-img="local:///img/actionbar/help.png"
		onclick="alert('\n'+blackberry.app.name+'\nversion: '+blackberry.app.version+'\n\n'+blackberry.app.description);">
			About App
		</div>
		<div data-bb-type="action" data-bb-style="button" data-bb-selected="true" data-bb-overflow="true" data-bb-img="local:///img/actionbar/registericon.png"
		onclick="app.pushHandler.getPokePullUrl()">
			Refresh Data
		</div>
		<div data-bb-type="action" data-bb-style="button" data-bb-overflow="true" data-bb-img="local:///img/actionbar/suitcase.png"
		onclick="bb.pushScreen('tools.htm', 'Tools');">
			Tools
		</div>
		<div data-bb-type="action" data-bb-style="button" data-bb-overflow="true" data-bb-img="local:///img/actionbar/device.png">
			<span id=phoneinfo>Phone Info</span>
		</div>

	</div>
